{% extends "base.html" %}

{% block content %}


      <body class="body">
        
      
        <h1 class="display-4">Hey</h1>
        <p class=".p">Maak een account aan, Daarna kan je inloggen!</p>
        <hr class="my-4">
        <form action="/create_account" method="post">
            <div class="form-group">
            <label for="exampleInputUsername1">Gebruikersnaam</label>
            <input type="username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Wachtwoord</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Maak aan</button>
        </form>
      </body>
{% endblock %}
