{% extends "base.html" %}

{% block content %}


    
      <body class="body">
        <h1 class=".h">Welkom bij het spel!</h1> 
        {% if smessage == 1 %}
          <p class=".p">You succesfully signed up!</p>
        {% endif %}
        <p class=".p">Login om te beginnen</p>
        <hr class="my-4">
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/index" method="post">
            <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Wachtwoord</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="button">Submit</button>
        </form>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" style="color:rgb(252, 255, 101);font-family: monospace;">Wachtwoord vergeten?</a>
          </div>
          <div class="col-sm">
            <a href="/create_account" style="color:rgb(252, 255, 101);font-family: monospace;">Maak een account aan</a>
          </div>
        </div>
    
      </body>

     

{% endblock %}
